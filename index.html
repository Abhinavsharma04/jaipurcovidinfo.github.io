function initMap() {
  var broadway = {
    info:
      '<strong>Chipotle on Broadway</strong><br>\
    	5224 N Broadway St<br> Chicago, IL 60640<br>\
    	',
    lat: 26.8863587,
    long: 75.730604,
	label: 'T4',
	  
  }

  var belmont = {
    info:
      '<strong>Chipotle on Belmont</strong><br>\
    	1025 W Belmont Ave<br> Chicago, IL 60657<br>\
    	',
    lat: 26.8945295,
    long: 75.8263396,
	label: 'T1',
  }

  var sheridan = {
    info:
      '<strong>Chipotle on Sheridan</strong><br>\r\
    	6600 N Sheridan Rd<br> Chicago, IL 60626<br>\
    	',
    lat: 26.9554692,
    long: 75.7685047,
	label: 'T2',
  }

var banipark = {
    info:
      '<strong>Banipark</strong><br>\r\
    	6600 N Sheridan Rd<br> Chicago, IL 60626<br>\
    	',
    lat: 26.9296713,
    long: 75.7819812,
	label: 'T3',
  }

  var locations = [
    [broadway.info, broadway.lat, broadway.long,broadway.label, 0],
    [belmont.info, belmont.lat, belmont.long,belmont.label, 1],
    [sheridan.info, sheridan.lat, sheridan.long,sheridan.label, 2],
	[banipark.info,banipark.lat,banipark.long,banipark.label,3],
  ]

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: new google.maps.LatLng(26.9202933, 75.8273711),
    mapTypeId: google.maps.MapTypeId.ROADMAP,
  })

  var infowindow = new google.maps.InfoWindow({})

  var marker, i

  for (i = 0; i < locations.length; i++) {
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
	   label: { color: '#00aaff', fontWeight: 'bold', fontSize: '14px', text: locations[i][3] },
		<!-- label: (locations[i][3]), -->
		title: (locations[i][3]),
	 map: map,
	 icon: {
     url: 'Images/Rajasthan_Police_Logo.png',
     labelOrigin: { x: 12, y: -10}
   },
	  <!-- icon: 'D:/Abhinav/Rajasthan_Police_Logo.png', -->
	  
    })

    google.maps.event.addListener(
      marker,
      'click',
      (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0])
          infowindow.open(map, marker)
        }
      })(marker, i)
    )
	
	
	 // Define the LatLng coordinates for the polygon's path.
        var triangleCoords = [
          {lat: 26.9554692, lng: 75.7685047},
          {lat: 26.8863587, lng: 75.730604},
          {lat: 26.8945295, lng: 75.8263396},
		  {lat: 26.9296713, lng: 75.7819812},
          {lat: 26.9554692, lng: 75.7685047}
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.15
        });
		bermudaTriangle.setMap(map);
  }
}


 function initMapPoly() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 24.886, lng: -70.268},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        var triangleCoords = [
          {lat: 25.774, lng: -80.190},
          {lat: 18.466, lng: -66.118},
          {lat: 32.321, lng: -64.757},
          {lat: 25.774, lng: -80.190}
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        bermudaTriangle.setMap(map);
      }
